<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d Card Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500display=swap" rel="styles">
  <link rel="stylesheet" href="./style.css"> 
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="element">
        <div class="circle"></div>
        <img src="./img/burguer.png" alt="shoes">
      </div>
        <div class="info">
          <h1 class="title">BACON</h1>
          <h3>
            Delicioso burger grelhado na brasa, servido no pão tradicional com delicioso cream 4 queijos, crispy de cebola, picles, molho artesanal barbecue, cebola roxa e maionese artesanal secreta.
          </h3>
          <div class="sizes">
            <button>Pequeno</button>
            <button class="active">Médio</button>
            <button>Grande</button>
          </div>
          <div class="purchase">
            <button>Adicionar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
